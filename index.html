<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ticTanToe</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    

    <div class="turn-container">
        <h3> Turn Of</h3>
        <div class="turn-cube align">X</div>
        <div class="turn-cube align">O</div>
        <div class="bg"></div>
    </div>
    <div class="main-grid">
        <div class="cube align">0</div>
        <div class="cube align">1</div>
        <div class="cube align">2</div>
        <div class="cube align">3</div>
        <div class="cube align">4</div>
        <div class="cube align">5</div>
        <div class="cube align">6</div>
        <div class="cube align">7</div>
        <div class="cube align">8</div>
    </div>
    <div class="timer">
        <div id="timer"></div>
    </div>
    <h2 id="results"></h2>
    <button id="play">play</button>

<script src="./script.js"></script>    
</body>
</html>
